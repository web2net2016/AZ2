
<!DOCTYPE html>
<html lang="no">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>AZ Form 3</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/lib-2/css/az-2.min.css" />
    <script src="/lib-2/js/az-2.min.js"></script>
    <link rel="stylesheet" href="/lib-2/lib/az-codecolor.css" />
    <script src="/lib-2/lib/az-codecolor.js"></script>
    <!--<script src="/lib-2/jqueryui/swiped-events.js"></script>-->
    <script>

        var InputData =
        {
            CustomerName: "John Doe AS",
            Contact: "John Doe",
            Email: "john@doe.com",
            Web: "www.johndoe.com",
            RequestReasonId: 1,
            Date: "2020-02-21",
            Time: "17:00",
            DateTime: "2020-02-21T02:38",
            Decimal: 111.50,
            Numeric: 12345,
            Comment: "Comment"
        };

        $(document).ready(function ()
        {
            w3CodeColor();
        });

        function SetAZPage()
        {
            $.subscribeonce("functionlib/AZPage", function (e, data)
            {
                SetAZPageContent(e, data);
            });
            new AZPage(
                {
                    azPageElement: ["ObjFormResponse", "submit"],
                    azPageInputTypeEvents: true,
                    azPageLanguage: true,
                    azPageLanguageUrl: "/lib-2/admin/index/lib/lang-val/index",
                    azPageValidation: true,
                    azPageValidationUrl: "/lib-2/admin/index/lib/lang-val/index",
                    azPageTootltip: true,
                    azPageTootltipFile: "/lib-2/lib/help.html"
                });
        }

        function SetAZPageContent(e, data)
        {
            //document.addEventListener('swiped', function (e)
            //{
            //    console.log(e.target); // the element that was swiped
            //    console.log(e.detail.dir); // swiped direction
            //});

            ObjPageData.Values.AZPage = data;

            $.subscribe("functionlib/azValidateInputValueKeypress", function (e, data)
            {
                console.log("FUNCTIONLIB - azValidateInputValueKeypress\nazInputId: " + data.azInputId + "\nazInputName: " + data.azInputName + "\nazInputClass: " + data.azInputClass + "\nazInputValue: " + data.azInputValue + "\nazInputInvalidChar: " + data.azInputInvalidChar + "\nazInputValidType: " + data.azInputValidType + "\nazInputJQElement: ", data.azInputJQElement);
            });

            $.subscribe("functionlib/azValidateInputValidChar", function (e, data)
            {
                console.log("FUNCTIONLIB - azValidateInputValidChar\nazInputId: " + data.azInputId + "\nazInputName: " + data.azInputName + "\nazInputClass: " + data.azInputClass + "\nazInputValue: " + data.azInputValue + "\nazInputInvalidChar: " + data.azInputInvalidChar + "\nazInputValidType: " + data.azInputValidType + "\nazInputJQElement: ", data.azInputJQElement);
            });

            $.subscribe("functionlib/azValidateDirty", function (e, data)
            {
                console.log("FUNCTIONLIB - azValidateDirty\nazInputId: " + data.azInputId + "\nazInputName: " + data.azInputName + "\nazInputClass: " + data.azInputClass + "\nazInputValue: " + data.azInputValue + "\nazInputKey: " + data.azInputKey + "\nazInputJQElement: ", data.azInputJQElement);
            });

            $.subscribe("functionlib/azSetDate", function (e, data)
            {
                console.log("FUNCTIONLIB - azSetDate\nazDateId: " + data.azDateId + "\nazDateName: " + data.azDateName + "\nazDateClass: " + data.azDateClass + "\nazDateLocalDate: " + data.azDateLocalDate + "\nazDateISODate: " + data.azDateISODate + "\nazDateENUSDate: " + data.azDateENUSDate + "\nazDateJQElement: ", data.azDateJQElement);
                consoleLog({ consoleType: "warn", consoleText: "azDateENUSDate is deprecated, use azDateISODate." });
            });

            $.subscribe("functionlib/azSetTime", function (e, data)
            {
                console.log("FUNCTIONLIB - azSetTime\nazTimeId: " + data.azTimeId + "\nazTimeName: " + data.azTimeName + "\nazTimeClass: " + data.azTimeClass + "\nazTimeLocalTime: " + data.azTimeLocalTime + "\nazTimeISOTime: " + data.azTimeISOTime + "\nazTimeENUSTime: " + data.azTimeENUSTime + "\nazTimeJQElement: ", data.azTimeJQElement);
            });

            $.subscribe("functionlib/azCheckboxClick", function (e, data)
            {
                console.log("FUNCTIONLIB - azCheckboxClick\nazCheckboxId: " + data.azCheckboxId + "\nazCheckboxName: " + data.azCheckboxName + "\nazCheckboxClass: " + data.azCheckboxClass + "\nazCheckboxValue: " + data.azCheckboxValue + "\nazCheckboxChecked: " + data.azCheckboxChecked + "\nazCheckboxJQElement: ", data.azCheckboxJQElement);
            });

            $.subscribe("functionlib/azRadioClick", function (e, data)
            {
                console.log("FUNCTIONLIB - azRadioClick\nazRadioId: " + data.azRadioId + "\nazRadioName: " + data.azRadioName + "\nazRadioClass: " + data.azRadioClass + "\nazRadioValue: " + data.azRadioValue + "\nazRadioChecked: " + data.azRadioChecked + "\nazRadioJQElement: ", data.azRadioJQElement);
            });

            //ObjPageData.Values.AZPage.ObjLanguage
            //var _AZSetLanguageOptions =
            //{
            //    $Area: $("#labelCustomerName").parent(),
            //    ObjLanguage: { "labelCustomerName": ["id", "text", "Et firmanavn:"] }
            //}
            //AZSetLanguage(_AZSetLanguageOptions);

            var _AZPopulateFormOptions =
            {
                $Area: ObjPageData.Values.AZPage.$Form,
                ObjInputData: InputData,
                ObjValidation: ObjPageData.Values.AZPage.ObjValidation
            };
            AZPopulateForm(_AZPopulateFormOptions);

            $("#signinInfo").html("Vennligst fyll inn alle feltene merket med <strong class=\"az-color-red\">*</strong>");
            formdirty = false;
            AZHideCoverSpin();
        }

        function AZCancel()
        {
            window.location.href = "/lib-2.0.1/azcdn200.html";
        }

        function AZSubmit()
        {
            var _AZSerializeFormOptions =
            {
                $Area: ObjPageData.Values.AZPage.$Form,
                ObjLanguage: ObjPageData.Values.AZPage.ObjLanguage,
                ObjValidation: ObjPageData.Values.AZPage.ObjValidation
            };
            var _ObjReturnForm = AZSerializeForm(_AZSerializeFormOptions);
            if (AZIsEmpty(_ObjReturnForm) === false)
            {
                console.log(_ObjReturnForm);
                console.log(JSON.stringify(_ObjReturnForm));
                $(".az-card").find("article").show();
                $("#ObjFormResponse").text(JSON.stringify(_ObjReturnForm));
            }
        }

    </script>
</head>
<body>

    <form class="disabled-enter" id="frmContact">
        <div class="az-container">

            <div class="az-row az-margin-t-28">
                <div class="az-col xs-12">
                    <div class="az-form-group xs">
                        <p class="az-alert az-alert-info" role="alert" id="signinInfo"></p>
                    </div>
                </div>
            </div>
            <div class="az-row az-margin-t-14">
                <div class="az-col xs-12 sm-3">
                    <div class="az-form-group xs">
                        <label class="az-label" for="CustomerName" id="labelCustomerName"></label>
                        <input type="text" class="az-input" id="CustomerName" />
                    </div>
                </div>
                <div class="az-col xs-12 sm-3">
                    <div class="az-form-group xs">
                        <label class="az-label" for="Contact" id="labelContact"></label>
                        <input type="text" class="az-input" id="Contact" />
                    </div>
                </div>
                <div class="az-col xs-12 sm-3">
                    <div class="az-form-group xs">
                        <label class="az-label" for="Email" id="labelEmail"></label>
                        <input type="text" class="az-input" id="Email" />
                    </div>
                </div>
                <div class="az-col xs-12 sm-3">
                    <div class="az-form-group xs">
                        <label class="az-label" for="Web" id="labelWeb"></label>
                        <input type="text" class="az-input" id="Web" />
                    </div>
                </div>
            </div>
            <div class="az-row">
                <div class="az-col xs-12 sm-3">
                    <div class="az-form-group xs">
                        <label class="az-label" for="RequestReasonId" id="labelRequestReasonId"></label>
                        <select class="az-select" id="RequestReasonId">
                            <option value="0">Hva gjelder henvendelsen</option>
                            <option value="1">Nettsider - WordPress</option>
                            <option value="2">Nettsider - Statiske</option>
                            <option value="3">Nettbutikk</option>
                            <option value="4">Serviceavtale</option>
                            <option value="5">Design</option>
                            <option value="6">SEO</option>
                            <option value="7">Google Analytics</option>
                            <option value="8">Sosiale medier</option>
                            <option value="9">Annet</option>
                        </select>
                    </div>
                </div>
                <div class="az-col xs-12 sm-3">
                    <div class="az-form-group xs">
                        <label class="az-label" for="Date" id="labelDate"></label>
                        <input type="text" class="az-input" id="Date" />
                        <label for="Date" class="az-input-icons"><i class="fas fa-calendar-alt"></i></label>
                    </div>
                </div>
                <div class="az-col xs-12 sm-3">
                    <div class="az-form-group xs">
                        <label class="az-label" for="Time" id="labelTime"></label>
                        <input type="text" class="az-input" id="Time" />
                        <label for="Time" class="az-input-icons"><i class="far fa-clock"></i></label>
                    </div>
                </div>
                <div class="az-col xs-12 sm-3">
                    <div class="az-form-group xs">
                        <label class="az-label" for="DateTime" id="labelDateTime"></label>
                        <input type="text" class="az-input" id="DateTime" />
                    </div>
                </div>
            </div>
            <div class="az-row">
                <div class="az-col xs-12 sm-3">
                    <div class="az-form-group xs">
                        <label class="az-label" for="Decimal" id="labelDecimal"></label>
                        <input type="text" class="az-input" id="Decimal" />
                    </div>
                </div>
                <div class="az-col xs-12 sm-3">
                    <div class="az-form-group xs">
                        <label class="az-label" for="Numeric" id="labelNumeric"></label>
                        <input type="text" class="az-input" id="Numeric" />
                    </div>
                </div>
                <div class="az-col xs-12 sm-3">
                    <div class="az-form-group xs">
                        <label class="az-label" for="Comment" id="labelComment"></label>
                        <textarea class="az-textarea" id="Comment"></textarea>
                    </div>
                </div>
            </div>

            <div class="az-row az-margin-t-14 az-margin-b-14">
                <div class="az-col xs-12 sm-6">
                    <div class="az-form-group xs">
                        <!--<button type="button" class="az-button az-button-block info az-shadow-1 az-shadow-hover-2 cancel"></button>-->
                    </div>
                </div>
                <div class="az-col xs-12 sm-6">
                    <div class="az-form-group xs">
                        <button type="button" class="az-button az-button-block primary az-shadow-1 az-shadow-hover-2 submit"><i class="fas fa-exclamation az-padding-l-7"></i></button>
                    </div>
                </div>
            </div>
            <div class="az-row az-margin-t-56">
                <div class="az-col xs-12">
                    <div class="az-form-group xs">
                        <h5>Feltene valideres etter følgende regler:</h5>
                    </div>
                </div>
            </div>
            <div class="az-row az-margin-t-14">
                <div class="az-col xs-3">
                    <ul class="az-ul-none">
                        <li>Empty</li>
                        <li>MaxLength</li>
                        <li>MinLength</li>
                    </ul>
                </div>
                <div class="az-col xs-9">
                    <ul class="az-ul-none">
                        <li>InvalidChar - NOT: | §</li>
                        <li>Date</li>
                        <li>DateTime</li>
                        <li>Time</li>
                        <li>Decimal</li>
                        <li>Email</li>
                        <li>Web</li>
                    </ul>
                </div>
            </div>
            <div class="az-row az-margin-t-56">
                <div class="az-col xs-12">
                    <div class="az-card" style="margin: 0;">
                        <header>
                            <h1>Click <strong>Submit</strong> to see the object that is serializes from the form.</h1>
                        </header>
                        <article style="display: none;">
                            <div id="ObjFormResponse" class="az-code jsHigh notranslate"></div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>
</html>
