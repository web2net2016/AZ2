    <script>

        $(document).ready(function ()
        {
            setNavbarTopMenu();
            setNavbarBottomMenu();
            $(window).resize(function ()
            {
            });

            var _ScrollPos = 0;
            $(window).scroll(function (e)
            {
                var _CurScrollPos = $(this).scrollTop();
                if (_CurScrollPos > 50)
                {
                    document.getElementById("az-navbar-top-content").style.top = "0";
                }
                else
                {
                    document.getElementById("az-navbar-top-content").style.top = "-100px";
                }

                if (_CurScrollPos > _ScrollPos)
                {
                    consoleLog("Down")
                }
                else
                {
                    consoleLog("Up")
                }
                _ScrollPos = _CurScrollPos;
            });
        });

        function setNavbarTopMenu()
        {
            var _$NavbarMenu = $(".az-navbar-top-content-box, #az-window-slider");
            if (_$NavbarMenu.length > 0)
            {
                _$NavbarMenu.off().on("click", function (e)
                {
                    e.stopPropagation();
                    $("#az-window-slider").toggleClass('az-window-close');
                    if ($("#az-window-slider").hasClass('az-window-close'))
                    {
                        $('body').css({ "overflow": "hidden" });
                    }
                    else
                    {
                        $('body').css({ "overflow": "visible" });
                    }
                });
            }
        }

        function setNavbarBottomMenu()
        {
            var _$NavbarMenu = $(".az-navbar-bottom-table");
            if (_$NavbarMenu.length > 0)
            {
                _$NavbarMenu.off().on("click", "td", function (e)
                {
                    e.stopPropagation();
                    var _$Anchor = $(this);
                    console.log(_$Anchor.attr("data-id"))
                });
            }
        }
