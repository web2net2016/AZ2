    <script>

        var AZPageLanguage;
        var AZWindowReturn;

        $(document).ready(function ()
        {
            w3CodeColor();

            $.subscribe("functionlib/azSetDate", function (e, data)
            {
                console.log("azDateId: " + data.azDateId + "\nazDateLocalDate: " + data.azDateLocalDate + "\nazDateENUSDate: " + data.azDateENUSDate + "\nazDateJQElement: ", data.azDateJQElement)
            });

            $.subscribe("functionlib/azValidateInputValueKeypress", function (e, data)
            {
                InvalidCharacterAlert(data);
            });

            $.subscribe("functionlib/AZPage", function (e, data)
            {
                AZPageLanguage = data.Language;
            });
            new AZPage(
                {
                    azPageInputTypeEvents: true,
                    azPageLanguage: true,
                    azPageValidation: true
                });
        });

        function InvalidCharacterAlert(data)
        {
            $.subscribeonce("functionlib/azWindowAfterOpen", function (e)
            {
                $("#cmdAZWindowClose").off().on('click', function ()
                {
                    AZWindowReturn.WindowClose();
                    data.azInputJQElement.focus();
                });
            });

            var _HTML = "";
            _HTML = '<div class="az-margin-t-7 az-margin-b-7">';
            _HTML += '<div>' + AZPageLanguage.SingleDefaultElements.invalidCharacterText + '   ' + data.azInputKey + '</div>';
            _HTML += '<div class="az-form-group xs az-text-center az-margin-t-56">';
            _HTML += '<button type="button" class="az-button primary az-shadow-1 az-shadow-hover-2" id="cmdAZWindowClose" style="width: 60%; margin-left: 4px;">' + AZPageLanguage.SingleDefaultElements.cmdCloseText + '</button>';
            _HTML += '</div>';
            _HTML += '</div>';
            AZWindowReturn = new AZWindow(
                {
                    azWindowTitle: AZPageLanguage.SingleDefaultElements.invalidCharacterTitle,
                    azWindowText: _HTML,
                    azWindowHeight: 200
                });
        }

<body>

    <form class="disabled-enter" id="frmContact">
        <div class="az-container-fluid">

            <div class="az-row az-padding-t-14">
                <div class="az-col xs-12 sm-6">
                    <div class="az-form-group xs">
                        <label class="az-label" for="CustomerName" id="labelCustomerName"></label>
                        <input type="text" class="az-input" id="CustomerName" />
                    </div>
                </div>
                <div class="az-col xs-12 sm-6">
                    <div class="az-form-group xs">
                        <label class="az-label" for="Contact" id="labelContact"></label>
                        <input type="text" class="az-input" id="Contact" />
                    </div>
                </div>
            </div>
            <div class="az-row">
                <div class="az-col xs-12 sm-6">
                    <div class="az-form-group xs">
                        <label class="az-label" for="Email" id="labelEmail"></label>
                        <input type="text" class="az-input" id="Email" />
                    </div>
                </div>
                <div class="az-col xs-12 sm-6">
                    <div class="az-form-group xs">
                        <label class="az-label" for="RequestReasonId" id="labelRequestReasonId"></label>
                        <select class="az-select" id="RequestReasonId">
                            <option value="1">Nettsider - WordPress</option>
                            <option value="2">Nettsider - Statiske</option>
                            <option value="3">Nettbutikk</option>
                            <option value="4">Serviceavtale</option>
                            <option value="5">Design</option>
                            <option value="6">SEO</option>
                            <option value="7">Google Analytics</option>
                            <option value="8">Sosiale medier</option>
                            <option value="9">Annet</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="az-row">
                <div class="az-col xs-12 sm-6">
                    <div class="az-form-group xs">
                        <label class="az-label" for="Date" id="labelDate"></label>
                        <input type="text" class="az-input" id="Date" />
                    </div>
                </div>
                <div class="az-col xs-12 sm-6">
                    <div class="az-form-group xs">
                        <label class="az-label" for="Comment" id="labelComment"></label>
                        <textarea class="az-textarea" id="Comment"></textarea>
                    </div>
                </div>
            </div>
            <div class="az-row az-margin-t-14 az-margin-b-14">
                <div class="az-col xs-12 sm-6">
                    <div class="az-form-group xs">
                        <button type="button" class="az-button az-button-block info az-shadow-1 az-shadow-hover-2 cancel" id="cmdClose"></button>
                    </div>
                </div>
                <div class="az-col xs-12 sm-6">
                    <div class="az-form-group xs">
                        <button type="button" class="az-button az-button-block primary az-shadow-1 az-shadow-hover-2 submit" id="cmdSubmit"></button>
                    </div>
                </div>
            </div>

        </div>
    </form>
